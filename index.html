<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/d6f4ed830f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>
    <header>
        <h1>Weather App</h1>
        <h1 id="time">03:47</h1>
    </header>

    <div class="slide">
        <div class="slide-button-container">
            <button id="button-prev">Prev</button>
            <button id="button-next">Next</button>
        </div>
        <div class="data-container" id="today" data-status="active" data-index="0">
            <div class="date-container">
                <h2 class="condition hide-condition">Hello World</h2>
                <h1 class="date">26 July</h1>
            </div>
            <div class="data">
                <h1 class="temp">28C</h1>
                <div class="img-wrapper">
                    <img class="desc" src="#" alt="">
                </div>
            </div>
        </div>
        <div class="data-container" id="tomorrow" data-status="next" data-index="1">
            <div class="date-container">
                <h2 class="condition hide-condition">Hello World</h2>
                <h1 class="date">27 July</h1>
            </div>
            <div class="data">
                <h1 class="temp">28C</h1>
                <div class="img-wrapper">
                    <img class="desc" src="#" alt="">
                </div>
            </div>
        </div>
        <div class="data-container" id="day-after" data-status="next" data-index="2">
            <div class="date-container">
                <h2 class="condition hide-condition">Hello World</h2>
                <h1 class="date">28 July</h1>
            </div>
            <div class="data">
                <h1 class="temp">28C</h1>
                <div class="img-wrapper">
                    <img class="desc" src="#" alt="">
                </div>
            </div>
        </div>
    </div>



    <div class="app">
        <div class="content">
            <h1 id="name">Vadodara</h1>
            <h2 id="country">India</h2>
        </div>
    </div>

    <div class="searchbox">
        <input type="text" name="" id="">
        <button id="search-button"><i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i></button>
        <button id="unit-button"><i class="fa-solid fa-c"></i></button>
    </div>
    

    <footer>
        <h2>Aayush Bakre</h2>
    </footer>
    <script src="main.js"></script>
</body>

</html>
